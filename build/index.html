<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moose game</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main>
    <div class="game__container">
      <div class="game__main-screen">
        <ul class="game__coffe-list">
        </ul>
        <div class="game__moose">
          <img src="img/moose.png" width="150" height="110" alt="Лось">
        </div>
        <div class="game__modal">
          <p>Ты проиграл, олэнь!</p>
        </div>
      </div>

      <div class="game__menu-screen">
        <a class="game__logo">
          <img src="img/moose-logo.png" width="80" height="80" alt="Логотип">
        </a>
        <p class="game__level">Уровень: <span>0</span></p>
        <p class="game__life">Жизни: <span>5</span></p>
        <p class="game__counts">Количество очков: <span>0</span></p>

        <progress class="game__proogress" max="100" value="0"></progress>

        <button class="game__btn-start btn" type="button">Старт</button>
        <button class="game__btn-reset btn" type="button">Заново</button>

      </div>

    </div>
  </main>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
